<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header"><h1>Library</h1></div>
      <div class="btnContainer">
        <button type="button" id="btnBook">Add new book</button>
      </div>
      <div class="form-popup hidden">
        <form action="" method="post" name="book_form">
          <label for="book_title">Book Title:</label>
          <input type="text" id="book_title" name="book_title" autofocus />
          <label for="book_author">Book Author:</label>
          <input type="text" id="book_author" name="book_author" />
          <label for="book_pages">Book Pages:</label>
          <input type="number" id="book_pages" name="book_pages" />
          <div>
            <div>Did you read this book?</div>
            <label for="book_read">Yes</label>
            <input
              type="radio"
              id="book_read_yes"
              name="book_read"
              value="yes"
              checked
            />
            <label for="book_read">No</label>
            <input type="radio" id="book_read_no" name="book_read" value="no" />
          </div>
          <div>
            <button type="submit" id="btnSubmit">Submit</button>
            <button type="button" id="btnCancel">Cancel</button>
          </div>
        </form>
      </div>
      <div class="main"></div>
    </div>
    <script src="js2.js"></script>
  </body>
</html>
